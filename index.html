<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minhas Séries</title>
  <link rel="stylesheet" href="assets/images/css/estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header--title">
    Minhas <span class="header--title-bgwhite">SÉRIES</span>
    </div>
  </header>

  <main>
    <section class="serie">
      <h1 class="serie--title">Game of thrones</h1>
      <span class="serie--genre">Fantasia</span>
      <img class="serie--image" src="assets/images/capas/game-of-thrones.jpg" alt="Capa da série Game of Thrones">
      <a class="serie--readmore" href="#">Leia mais</a>
    </section>
  </main>
  <footer class="footer">
    <div class="footer--element">
      Receba as novidades:
    </div>
    <div class="footer--element">
      <div>Nos siga em nossas redes sociais:</div>
      <div>
        <img src="assets/images/facebook.svg" alt="" class="footer--image">
        <img src="assets/images/twitter.svg" alt="" class="footer--image">
        <img src="assets/images/youtube.svg" alt="" class="footer--image">
      </div>
    </div>
  </footer>
</body>
</html>
